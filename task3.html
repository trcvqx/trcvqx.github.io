<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task 1 tips</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url("phone.png") center/cover no-repeat;
            font-family: 'Tektur', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        h1 {
            font-size: 20px;
            text-align: center;
            color: white;
        }
        .text-box {
            position: relative;
            z-index: 1;
            background: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            color: white;
            font-size: 30px;
            text-align: center;
            text-shadow: 3px 3px 6px black;
            width: 800px;
            word-wrap: break-word;
            margin: 20px;
        }

        #typing-text {
            white-space: pre-wrap;
        }

        #cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0; }
        }

        .rej-btn {
            padding: 14px 32px;
            font-family: Tektur ;
            font-size: 18px;
            font-weight: 550;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #3b82f6, #22c55e);
            color: white;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .rej-btn:hover {
            background: black;
            box-shadow: 0 12px 30px rgba(0,0,0,0.5);
        }
        .acc-btn {
            padding: 14px 32px;
            font-family: Tektur ;
            font-size: 18px;
            font-weight: 550;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #3b82f6, #22c55e);
            color: white;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .acc-btn:hover {
            background: black;
            box-shadow: 0 12px 30px rgba(0,0,0,0.5);
        }
        .rej-btn,
        .acc-btn {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s ease;
            z-index: 2;

            background: rgba(255, 255, 255, 0.5);
            color: black;
        }

        .show-btn {
            opacity: 1;
            pointer-events: auto;
        }

        .rej-btn:hover,
        .acc-btn:hover {
            background: rgba(255, 255, 255, 0.85);
        }

    </style>
</head>
<body>

   <div class="text-box">
   <span id="typing-text"></span><span id="cursor">|</span>

</div>

<div class="rej-btn" id="rejectBtn" onclick="window.location.href='task3-reject.html'">
    End the conversation.
</div>

<div class="acc-btn" id="acceptBtn" onclick="window.location.href='task3-listen.html'">
    See what Jamie wants.
</div>

<script>
    const text = "After looking at the profile, you realise you've left Jamie on seen. What do you do now?";
    const typingElement = document.getElementById("typing-text");
    const rejectBtn = document.getElementById("rejectBtn");
    const acceptBtn = document.getElementById("acceptBtn");

    let index = 0;

    function typeEffect() {
        if (index < text.length) {
            typingElement.textContent += text.charAt(index);
            index++;
            setTimeout(typeEffect, 25);
        } else {
        setTimeout(() => {
            rejectBtn.classList.add("show-btn");
            acceptBtn.classList.add("show-btn");
        }, 1200); 
    }

    }

    window.onload = typeEffect;
</script>

</body>
</html>
