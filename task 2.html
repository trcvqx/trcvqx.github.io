<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Page 2</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;700;900&display=swap" rel="stylesheet">

<style>
body {
    background: url("task-2.png") no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    min-height: 100vh;
    display: flex;
}

.right-half-container {
    width: 50vw;
    margin-left: auto;
    display: flex;
    flex-direction: column;
    justify-content: flex-start; 
    align-items: flex-end;      
    padding-top: 50px;
    gap: 30px;
}

.text-box-right {
    background: transparent;
    padding: 30px;
    border-radius: 12px;
    color: black;
    font-family: Tektur;
    font-size: 28px;
    width: 80%;
    max-width: 600px;
    text-align: center;
}
.next-btn {
    padding: 14px 32px;
    font-family: Tektur;
    font-size: 18px;
    font-weight: 550;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    background: linear-gradient(135deg, #3b82f6, #22c55e);
    color: white;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    text-align: center;
}

.next-btn:hover {
    background: black;
    box-shadow: 0 12px 30px rgba(0,0,0,0.5);
}

.next-btn:active {
    transform: scale(0.98);
}

</style>
</head>
<body>

<div class="right-half-container">
    <div class="text-box-right">
        Hmm, sounds fishy. <br>
        You decide to check out their profile.
    </div>

    <button class="next-btn" onclick="startGame()" style="align-self: center; margin-top: 30px;">
        Next â–º
    </button>
</div>

</body>
</html>
