<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task 1 tips</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url("phone.png") center/cover no-repeat;
            font-family: 'Tektur', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        h1 {
            font-size: 20px;
            text-align: center;
            color: white;
        }
        .text-box {
            position: relative;
            z-index: 1;
            background: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            color: white;
            font-size: 30px;
            text-align: center;
            text-shadow: 3px 3px 6px black;
            width: 800px;
            word-wrap: break-word;
            margin: 20px;
        }

        #typing-text {
            white-space: pre-wrap;
        }

        #cursor {
            display: inline-block;
            margin-left: 2px;
            animation: blink 1s steps(1) infinite;
        }

        @keyframes blink {
            0%, 50%, 100% { border-color: white; }
            25%, 75% { border-color: transparent; }
        }

        .next-btn {
            padding: 14px 32px;
            font-family: Tektur ;
            font-size: 18px;
            font-weight: 550;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #3b82f6, #22c55e);
            color: white;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .next-btn:hover {
            background: black;
            box-shadow: 0 12px 30px rgba(0,0,0,0.5);
        }

    </style>
</head>
<body>

   <div class="text-box">
   <span id="typing-text"></span><span id="cursor">|</span>

</div>

    <button class="next-btn" onclick="startGame()">Next</button>

    <script>
        const text = "Good job! A newly created account with no posts and following activity is usually a throwaway account. With no mutuals and connections, it's best to stay away.";
        const typingElement = document.getElementById("typing-text");
        let index = 0;

        function typeEffect() {
            if (index < text.length) {
                typingElement.textContent += text.charAt(index);
                index++;
                setTimeout(typeEffect, 25); 
            }
        }

        window.onload = typeEffect;

        function startGame() {
            window.location.href = "task3.html";
        }
    </script>
</body>
</html>
